<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 22px); // 减去按钮和边框的宽度
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-container {
            display: flex;
            align-items: center;
            width: 100%; //确保容器占满整个宽度
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .toggle-password {
            padding: 10px;
            font-size: 14px;
            color: #007bff;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <input type="text" placeholder="学号" id="username" required>

        <div class="password-container">
            <input type="password" placeholder="密码" id="password" required>
        </div>

        <button onclick="login()">登录</button>
    </div>
    <script>

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // 无论输入什么都将成功登录
            alert("登录成功！欢迎，" + username + "!");
            window.location.href = "start-index.html"; // 返回购物网站
        }
    </script>
</body>
</html>

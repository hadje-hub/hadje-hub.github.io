<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>易职通——大学生职业成长导航系统</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app" class="container mx-auto p-4">
        <!-- 顶部背景区域 -->
        <div class="bg-blue-800 text-white p-4 rounded-lg mb-8">
            <!-- 用户个人信息入口 -->
            <div class="absolute top-4 left-4">
                <a href="user-profile.html" class="btn bg-gray-500 text-white px-3 py-2 rounded-full">个人信息</a>
            </div>

            <h1 class="text-4xl font-bold text-center">易职通——大学生职业成长导航系统</h1>
        </div>

        <!-- 导航模块 -->
        <nav class="grid grid-cols-3 gap-4 mb-8">
            <a href="job-match.html" class="p-4 bg-blue-100 rounded-lg text-center hover:bg-blue-200">职业匹配</a>
            <a href="interview-choose.html" class="p-4 bg-green-100 rounded-lg text-center hover:bg-green-200">面试模拟</a>
            <a href="community.html" class="p-4 bg-purple-100 rounded-lg text-center hover:bg-purple-200">职业社区</a>
        </nav>

        <!-- 职业匹配模块 -->
        <section id="career" class="mb-12">
            <h2 class="text-2xl font-semibold mb-4">职业匹配测试</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <a href="https://www.16personalities.com/" class="btn bg-blue-500 text-white px-6 py-2 rounded-md">开始MBTI测试</a>
            </div>
        </section>

        <!-- 面试模拟模块 -->
        <section id="interview" class="mb-12">
            <h2 class="text-2xl font-semibold mb-4">智能面试模拟</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <a href="interview-choose.html" class="btn bg-green-500 text-white px-6 py-2 rounded-md">开始模拟面试</a>
                <div class="mt-4 text-gray-600">多种面试考官 |实时表情分析 | 语音情绪检测 | AI评分报告</div>
            </div>
        </section>
    </div>

    <!-- 页面底部 -->
    <footer class="bg-gray-100 text-center p-4 mt-8">
        <p class="text-gray-600">关于我们</p>
        <p class="text-gray-600">我们致力于为大学生提供职业规划建议，帮助你们找到适合自己的职业道路</p>
    </footer>

    <script>
        const { createApp } = Vue
        createApp({}).mount('#app')
    </script>
</body>
</html>
